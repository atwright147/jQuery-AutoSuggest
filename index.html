<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AutoSuggest Demo</title>
</head>
<body>
	<input type="text" id="test1" class="autosuggest" data-url="data.json">
	<input type="text" id="test2" class="autosuggest" data-url="http://stubr.co/api/as/users/">
	
	<!--<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>-->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="jquery.autosuggest.js"></script>
	<script>
		$('.autosuggest').autosuggest({
			parse: function(data) {
				var out = [];
				$.map(data, function(item,i) {
					out.push({"id":item.id, "suggestion":item.username + ' (' + item.email + ')'});
				});
				return out;
			}
		});
		$(document).on('autosuggest.selection', function(e) {
			console.info(e);
			alert(e.value);
		});
	</script>
</body>
</html>
